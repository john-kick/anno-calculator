<!-- index.html -->
<!DOCTYPE html>
<head>
  <title>Anno 1800 Calculator</title>
  <link rel="stylesheet" href="./styles.css" />
  <script src="./script.js" type="text/javascript"></script>
</head>
<body>
  <h1 id="title">Anno 1800 Demand Calculator</h1>
  <div id="page-content">
    <form>
      <div id="selection-area">
        <div>
          <div id="residents"></div>
          <div id="electricity-list">
            <h4>Which productions use electricity?</h4>
            <div id="electricity"></div>
          </div>
        </div>
        <table id="demands">
          <thead>
            <tr id="demand-table-title-wrapper"></tr>
          </thead>
          <tbody>
            <tr id="basic-demands"></tr>
            <tr id="luxury-demands"></tr>
          </tbody>
        </table>
      </div>
      <button type="submit">Calculate</button>
    </form>
    <div id="results"></div>
  </div>
</body>
